---
layout: default
type: home
---

<h1>Recent Posts</h1>

{% if site.posts.size > 0 %}
    <ul class="posts-pane">
    {% for post in site.posts limit:6 %}
        <li class="post-block">
            <h3 class="post-block"><a href="{{ site.github.url }}{{ post.url }}">{{ post.title }}</a></h3>
            {{ post.excerpt }}
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No posts yet!</p>
{% endif %}
