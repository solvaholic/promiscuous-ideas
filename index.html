---
layout: default
type: home
---

<h1>Recent Posts</h1>

{% if site.posts.size > 0 %}
    <ul class="articles-pane">
    {% for post in site.posts limit:9 %}
        <li class="article-block">
            <h3 class="article-block"><a href="{{ post.url }}">{{ post.title }}</a></h3>
            {{ post.excerpt }}
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No posts yet!</p>
{% endif %}
